{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main/home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/staff.css' %}">
<title>Dashboard</title>
{% endblock %}

{% block content %}
<div class="delete">
    <form action="{% url 'delete' post.id  %}" method="POST">
        <div class="info-container">
            <h1>Are you sure you want to delete this post? "{{post.title}}"?</h1>
        </div>
    
        {% csrf_token %}
        <div class='buttons'>
            <button class="btn btn-cancel">
                <a href="{% url 'home' %}">
                    Cancel
                </a>
            </button>
    
            <input class="btn btn-danger" type="submit" name="Confirm">
        </div>
    
    
    </form>
</div>
{% endblock %}
