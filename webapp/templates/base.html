{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&family=Oxygen&family=Raleway&family=Quicksand&family=Nunito&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {%  include 'navbar.html' %}
    <div class="content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
